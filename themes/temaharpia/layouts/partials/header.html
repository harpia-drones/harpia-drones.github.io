<nav class="navbar">
<img src="/img/logo.jpeg" alt="{{ i18n "logo-harpia" }}" class="logo-nav">

<ul class="nav-links">
  {{ range site.Menus.main }}
    <li><a href="{{ .URL }}">{{ .Name}}</a></li>
  {{ end }}
  <li class="language-switcher-item mobile-only">
    <div class="language-switcher-container">
      <select id="language-switcher-mobile">
        {{ range .AllTranslations }}
          <option value="{{ .RelPermalink }}" {{ if eq .Language.Lang $.Lang }}selected{{ end }}>
            {{ .Language.LanguageName }}
          </option>
        {{ end }}
      </select>
    </div>
  </li>
</ul>
<div class="language-switcher-container desktop-only">
  <select id="language-switcher-desktop">
    {{ range .AllTranslations }}
      <option value="{{ .RelPermalink }}" {{ if eq .Language.Lang $.Lang }}selected{{ end }}>
        {{ .Language.LanguageName }}
      </option>
    {{ end }}
  </select>
</div>

<button class="hamburger-menu">
  <span class="bar"></span>
  <span class="bar"></span>
  <span class="bar"></span>
</button>
</nav>
